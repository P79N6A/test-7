    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="robots" content="noindex">
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>店铺管理后台-莴笋</title>

    <!-- endinject -->

    <!-- endinject -->

<body>
<!-- 头部导航部分 -->
<div class="j-nav-render"></div>
<div class="container">
    <div class="main-wrap clearfix">
        <!-- 侧边栏 -->
        <div class="j-subnav-render"></div>
        <div class="content">
            <div class="ui-tab">
                <ul>
                    <li><a href="operate_layout_list.html">新运营位管理</a></li>
                    <li><a href="operate_content_list_new.html">新运营内容管理</a></li>
                    <li class="active"><a href="cache_manager.html">APP缓存管理</a></li>
                </ul>
            </div>
            <div class="ui-box">
                <div class="widget-list" style="margin:0 auto;width:800px;">
                    <div class="list-filter">
                        <form class="form-horizontal"  role="form" style="width: 800px;">
                            <div class="form-group">
                                <div class="col-sm-10">缓存位置：
                                    <select class="form-control input-sm page-status" style="width: 80%;" id="operate_cache_key">
                                        <option value="">请选择</option>
                                        <option value="brand_list_get_json">首页品牌列表缓存</option>
                                        <option value="homepage_app_data_get">首页商品列表缓存</option>
                                        <option value="groupIndex_json">拼团首页缓存</option>
                                    </select>
                                    <a href="javascript:;" class="btn btn-success btn-sm summit_operate" style="width: 90px;">立即清理</a>
                                </div>
                            </div>
                            <br><br>
                            <p style="color: red;">或者你可以直接输入缓存的KEY清理数据：</p>
                            <div class="form-group">
                                <div class="col-sm-10">缓存KEY：
                                    <input type="text" class="form-control" style="width: 80%;" id="developer_cache_key" placeholder="请输入缓存KEY">
                                    <a href="javascript:;" class="btn btn-success btn-sm summit_developer" style="width: 90px;">立即清理</a>
                                </div>
                            </div>
                            <br><br>
                            <p style="color: red;">输入KEY设置缓存VALUE：</p>
                            <div class="form-group">
                                <div class="col-sm-10">
                                    缓存KEY：
                                    <input type="text" class="form-control" style="width: 80%;" id="developer_cache_key_set" placeholder="请输入缓存KEY">
                                    缓存VALUE：
                                    <input type="text" class="form-control" style="width: 80%;" id="developer_cache_value_set" placeholder="请输入缓存VALUE">
                                    <a href="javascript:;" class="btn btn-success btn-sm summit_developer_set" style="width: 90px;">立即设置</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--#insert file="../common/footer.html" -->
<!--#insert file="../common/templates/nav_render.html" -->

<script id="cate-info" type="text/template">
    <div class="cate-wrapper">
        <p>默认分类页面暂不支持编辑。</p>
        <p>如果默认分类页面无法满足您的需求，可通过<a href="page_list.html">营销页面</a>组建一个新的分类页面，并将新的分类页面链接配置到<a href="page_nav.html">底部导航</a>中。</p>
        <p>
            <span class="vt">样式举例：</span>
            <img src="http://img01.taojae.com/party/a83c12544afd3e3aeb13a3befaaf4cd5.png">
        </p>
        <p class="tc">该页面可通过，导航链接与TAB链接配置；<br>可通过其它组件自由组合，满足更多需求。</p>
    </div>
</script>
</body>
</html>
