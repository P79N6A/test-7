<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="robots" content="noindex">
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>店铺管理后台-莴笋</title>
    <!-- inject:css -->
    <!-- endinject -->
    <!-- inject:js -->
    <!-- endinject -->
</head>

<body>

<!-- 头部导航部分 -->
<div class="j-nav-render"></div>

<div class="container">
    <div class="main-wrap clearfix">

        <!-- 侧边栏 -->
        <div class="j-subnav-render"></div>

        <div class="content">
            <div class="ui-tab">
                <ul>
                    <li class="active"><a href="operate_content_list.html">运营内容管理</a></li>
                    <li><a href="operate_position_list.html">运营位管理</a></li>
                    <li><a href="cache_manager.html">APP缓存管理</a></li>
                </ul>
            </div>
            <div class="ui-box">
                <div class="widget-list" style="margin:0 auto;width:800px;">
                    <div class="list-filter">
                        <form class="form-horizontal"  role="form" style="width: 800px;">
                            <div class="form-group">
                                <div class="col-sm-10">内容名称：
                                    <input type="hidden" id="oc_id">
                                    <input type="text" class="form-control" style="width: 80%;" id="oc_name" placeholder="请输入内容名称">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10">选择运营位：
                                    <select class="form-control input-sm page-status" style="width: 80%;" id="oc_op_id"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10">平台：
                                    <select class="form-control input-sm page-status" id="oc_platform" style="width: 80%;">
                                        <option value="">请选择</option>
                                        <option value="1">莴笋APP</option>
                                        <option value="2">BA</option>
                                        <option value="3">莴笋WAP</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10">APP版本：
                                    <input type="text" style="width: 80%;" class="form-control input-sm" id="oc_app_version" cb-node="" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10">排序：
                                    <input type="text" style="width: 80%;" class="form-control input-sm" id="oc_sort" cb-node="" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Mobile：</label>
                                <div class="col-sm-10">选择图片：
                                    <a href="javascript:;" style="width: 80%;" class="btn btn-success btn-sm uploadImg">上传图片</a>
                                </div>
                            </div>
                            <div class="form-group" id="oc_image_div">
                                <table class="tab-relevance operateContentImgList"></table>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10">背景色：
                                    <input type="text" style="width: 80%;" class="form-control input-sm" id="oc_background_color" cb-node="" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10">图片跳转URL：APP
                                    <select class="form-control input-sm page-status" id="oc_skip_type" style="width: 80%;">
                                        <option value="1">商品</option>
                                        <option value="2">品牌</option>
                                        <input type="text" class="form-control input-sm" id="oc_skip_url" cb-node="" placeholder="">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-6">开始-结束时间：
                                    <input class="form-control input-sm" style="width: 80%;" id="oc_start_time" type="text" name="create_time_start" cb-node="create_time_start" value="" />
                                    <label class="ul-label">至</label>
                                    <input class="form-control input-sm" style="width: 80%;" id="oc_end_time" type="text" name="create_time_end"  cb-node="create_time_end" value="" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10" id="oc_status_div">状态：
                                    <div style="width: 80%;">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="oc_status" id="enActivation" value="1" checked>激活
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="oc_status" id="disActivation" value="0">未激活
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10">备注：
                                     <textarea class="form-control" rows="3" id="oc_remarks" style="width: 80%;"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="input-group-btn">
                                    <a href="javascript:;" class="btn btn-success btn-sm oc_summit" style="width: 50px;">提交</a>
                                    <a href="operate_content_list.html" class="btn btn-success btn-sm" style="width: 50px;">取消</a>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!--#insert file="../common/footer.html" -->

        <p>默认分类页面暂不支持编辑。</p>

        <p>
            <span class="vt">样式举例：</span>
            <img src="http://img01.taojae.com/party/a83c12544afd3e3aeb13a3befaaf4cd5.png">
        </p>
        <p class="tc">该页面可通过，导航链接与TAB链接配置；<br>可通过其它组件自由组合，满足更多需求。</p>
    </div>
</script>
</body>
</html>
