<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hello world vue2</title>
    <script src="/node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- slot=header 指定分发位置-->
        <app-layout>
            <h1 slot="header">这里可能是一个页面标题</h1>

            <!-- 分发内容在父模板中，所以在父组件的作用域中编译 -->
            <p>主要内容的一个段落。<strong>{{msg}}</strong></p>
            <p>另一个主要段落。</p>

            <p slot="footer">这里有一些联系信息</p>
        </app-layout>

        <!-- scopedSlot -->
        <div class="parent">
            <child>
                <!-- scope=props标记为分发到scopedSlot中, 分发的内容在scopedSlot中编译 对应的slot提供props对象 -->
                <template scope="props" slot="foo">
                    <span>hello from parent</span>
                    <span>{{ props.text }}</span>
                    <p>{{props}}</p>
                </template>
            </child>
        </div>
    </div>
    <script type="text/x-template" id="tpl">
        <div class="container">
            <header>
                <!-- <slot name="header"></slot> 标识分发位置 -->
                <slot name="header"></slot>
            </header>
            <main>
                <slot></slot>
            </main>
            <footer>
                <slot name="footer"></slot>
            </footer>
        </div>
    </script>
    
    <script type="text/x-template" id="childTpl">
        <div class="child">
            <slot text="hello from child" name="foo" con="cool con"></slot>
        </div>
    </script>
<script>
    Vue.component('child', {
        template: '#childTpl'
    });

    Vue.component('app-layout', {
        template: '#tpl',
        data: function () {
            return {
                msg: 'welcome to angular'
            }
        }
    });

    var app = new Vue({
        el: '#app',
        data: {
            msg: 'welcom to vue2'
        }
    })
</script>
</body>

</html>
