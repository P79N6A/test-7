<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hello world vue2</title>
    <script src="/node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <span>message: {{msg}}</span>

        <!-- v-once -->
        <h2 v-once>bind to msg once: {{msg}}</h2>

        <!-- v-html -->
        <div class="container" v-html="html"></div>

        <!-- v-bind -->
        <!-- disabled == false 时， 没有disabled属性节点 -->
        <p v-bind:disabled="disabled">check attr disabled..</p>
        <button v-bind:disabled="disabled">submit button..</button>

        <!-- expression -->
        <h3>{{disabled ? 'disabled' : 'not disabled'}}</h3>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg: 'welcome',
                html: '<em>hello</em>',
                disabled: true
            }
        });
    </script>
</body>
</html>
