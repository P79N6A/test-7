<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8"> <% opts = htmlWebpackPlugin.options; min = opts.env==='dev'? "": '.min'; %>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compitable" content="IE=edge">
	<title><%= opts.title %> </title>
	<link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/node_modules/animate.css/animate.css">
</head>
<body>
	<div id="app"></div>

	<!-- scripts -->
	<script src="/node_modules/jquery/dist/jquery<%= min %>.js"></script>
	<script src="/node_modules/vue/dist/vue<%= min %>.js"></script>
	<script src="/node_modules/vue-router/dist/vue-router<%= min %>.js"></script>
	<script src="/node_modules/vue-resource/dist/vue-resource<%= min %>.js"></script>
	<script src="/node_modules/vue-strap/dist/vue-strap<%= min %>.js"></script>

	<% if(opts.env === 'dev') {%>
	<script type="text/javascript" src="/node_modules/mockjs/dist/mock-min.js"></script>
	<%}%>
</body>
</html>
