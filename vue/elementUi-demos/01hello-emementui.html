<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello ElementUI</title>
</head>

<body>

    <div id="app">
        <div class="floor">
            <el-button @click="visible = true">{{visible? '隐藏' : '显示'}}</el-button>
            <el-dialog v-model="visible" title="Hello World">
                <p>欢迎使用 Element</p>
            </el-dialog>
        </div>

    </div>

    <script src="//cdn.bootcss.com/seajs/3.0.2/runtime-debug.js"></script>
    <script src="demos.js"></script>
    <script>
        var options = {
            data: {
                visible: false
            }
        };
    </script>
    
</body>

</html>
