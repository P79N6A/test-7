<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello ElementUI</title>
</head>

<body>
    <div id="app">
        <div>
            <el-checkbox v-model="checked" checked :disabled="disabled">记住密码</el-checkbox>
        </div>

        <div>
            <!-- el-checkbox  el-radio el-radio-button 都有label属性值表示控件值，所以el-checkbox 要定义值就是 true-label false-label -->
            <el-checkbox v-model="like" true-label="very" false-label="not" checked :disabled="disabled">{{like}} 喜欢 </el-checkbox>
        </div>

        <div class="floor">
            <el-checkbox v-model="checkAll" :indeterminate="indeterminate">全选</el-checkbox>
        </div>

        <div>
            <el-checkbox-group v-model="favs">
                <el-checkbox label="running"></el-checkbox>
                <el-checkbox label="shopping"></el-checkbox>
                <el-checkbox label="reading" :disabled="disabled"></el-checkbox>
                <el-checkbox label="eating" :disabled="disabled"></el-checkbox>
            </el-checkbox-group>
            favs: {{favs}}
        </div>

        <el-form class="form-try" label-position="right" label-width="120px">
            <el-form-item label="">
                <el-checkbox v-model="disabled">禁用</el-checkbox>
            </el-form-item>
            <el-form-item>
                <el-checkbox v-model="indeterminate">indeterminate</el-checkbox>
            </el-form-item>
        </el-form>

    </div>

    <script src="//cdn.bootcss.com/seajs/3.0.2/runtime-debug.js"></script>
    <script src="demos.js"></script>

    <script type="text/javascript">
        var options = {
            data: {
                checked: false,
                disabled: false,

                favs:[],
                like: 'very',

                checkAll: false,
                indeterminate: false
            }
        };
    </script>
</body>

</html>
