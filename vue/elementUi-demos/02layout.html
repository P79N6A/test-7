<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello ElementUI</title>
    <link rel="stylesheet" href="//unpkg.com/element-ui/lib/theme-default/index.css">
    <style type="text/css">
        .el-row{height: 70px; min-height: 50px; background: beige;}
        .el-col{height: 50px; background-color: pink; border-radius: 5px;}
        .el-col:nth-of-type(even){background-color: skyblue;}
        .grid-content{height: 100%; background-color: burlywood; color: #333; font:normal 20px/50px helvetica, arial; text-align: center;}

        .test-form{position: fixed; top: 200px; left: 50px; border: 3px solid #eee; padding: 20px;}
        hr{border:0; border-bottom: 1px dashed #ccc; margin: 10px;}
    </style>
</head>
<body>
    <div id="app">
        <el-row :gutter="gutter" :type="type" :style="{height: height+'px'}" :justify="justify" :align="align">
            <el-col :span="spans[0]" :offset="offsets[0]"><div class="grid-content">left</div></el-col>
            <el-col :span="spans[1]" :offset="offsets[1]" :push="push"><div class="grid-content">middle</div></el-col>
            <!-- 额外的响应式属性 :xs :sm :md :lg  -->
            <!-- 如: :md="4" :xs="8" -->
            <el-col :span="spans[2]" :offset="offsets[2]" :pull="pull"><div class="grid-content">right</div></el-col>
        </el-row>

        <form class="test-form">
            <p>height: <input type="number" step="20" v-model="height" /></p>

            <p>gutter: <input type="number" step="20" v-model="gutter" /></p>
            <p>
                type: 
                <select v-model="type">
                    <option value=""></option>
                    <option value="flex">flex</option>
                </select>
            </p>
            <p>
                justify:(type: flex)
                <select v-model="justify">
                    <option value="start">start</option>
                    <option value="center">center</option>
                    <option value="end">end</option>
                    <option value="space-between">space-between</option>
                    <option value="space-around">space-around</option>
                </select>
            </p>
            <p>
                align:(type: flex)
                <select v-model="align">
                    <option value="top">top</option>
                    <option value="middle">middle</option>
                    <option value="bottom">bottom</option>
                </select>
            </p>
            
            <hr>
            <p>
                spans: <input type="text" v-model="spansStr">
            </p>
            <p>
                offsets: <input type="text" v-model="offsetsStr">
            </p>
            <p>
                push: <input type="number" v-model="push" step="1">
            </p>
            <p>
                pull: <input type="number" v-model="pull" step="1">
            </p>
        </form>
    </div>
    <script src="//unpkg.com/vue/dist/vue.js"></script>
    <!-- 
     -->
    <script src="//unpkg.com/element-ui/lib/index.js"></script>
    <script>
    var vm = new Vue({
        el: '#app',
        data: {
            height: 170,
            
            gutter: 20,
            type: '',
            justify: 'start', // on flex layout
            align: 'top',

            spans: [6, 6, 6],
            offsets: [1, 0, 0],
            push: 0,
            pull: 0
        },
        computed: {
            spansStr: {
                get() {
                    return this.spans.join(',');
                },
                set(val) {
                    this.spans = val.split(',').map(Number);
                }
            },
            offsetsStr: {
                get() {
                    return this.offsets.join(',');
                },
                set(val) {
                    this.offsets = val.split(',').map(Number);
                }
            }
        }
    });
    </script>
</body>
</html>
