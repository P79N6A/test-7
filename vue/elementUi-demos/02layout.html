<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello ElementUI</title>
</head>

<body>
    <div id="app">
        
        <div class="floor">
            <el-row :gutter="gutter" :type="type" :style="{height: height+'px'}" :justify="justify" :align="align">
                <el-col :span="spans[0]" :offset="offsets[0]">
                    <div class="grid-content">left</div>
                </el-col>
                <el-col :span="spans[1]" :offset="offsets[1]" :push="push">
                    <div class="grid-content">middle</div>
                </el-col>
                <!-- 额外的响应式属性 :xs :sm :md :lg  -->
                <!-- 如: :md="4" :xs="8" -->
                <el-col :span="spans[2]" :offset="offsets[2]" :pull="pull">
                    <div class="grid-content">right</div>
                </el-col>
            </el-row>
        </div>

        <el-form class="form-try" label-width="200px" label-position="right">
            <el-form-item label="height:">
                <el-input type="number" :step="20" v-model.number="height" />
            </el-form-item>

            <el-form-item label="gutter:">
                <el-input type="number" :step="20" v-model.number="gutter" />
            </el-form-item>

            <el-form-item label="type:">
                <el-checkbox v-model="type" true-label="flex" false-label="null">flex</el-checkbox>
            </el-form-item>

            <el-form-item label="justify:(type: flex)">
                <el-select v-model="justify">
                    <el-option value="start">start</el-option>
                    <el-option value="center">center</el-option>
                    <el-option value="end">end</el-option>
                    <el-option value="space-between">space-between</el-option>
                    <el-option value="space-around">space-around</el-option>
                </el-select>
            </el-form-item>

            <el-form-item label="align:(type: flex)">
                <el-radio-group v-model="align">
                    <el-radio-button label="top"></el-radio-button>
                    <el-radio-button label="middle"></el-radio-button>
                    <el-radio-button label="bottom"></el-radio-button>
                </el-radio-group>
            </el-form-item>

            <!-- <hr>  -->
            <hr>

            <el-form-item label="spans:">
                <el-input type="text" v-model="spansStr" />
            </el-form-item>
            <el-form-item label="offsets:">
                <el-input type="text" v-model="offsetsStr" />
            </el-form-item>
            <el-form-item label="push:">
                <el-input type="number" v-model="push" step="1" />
            </el-form-item>
            <el-form-item label="pull:">
                <el-input type="number" v-model="pull" step="1" />
            </el-form-item>

        </el-form>
    </div>

    <script src="//cdn.bootcss.com/seajs/3.0.2/runtime-debug.js"></script>
    <script src="demos.js"></script>

    <script>
        var options = {
            data: {
                height: 170,

                gutter: 20,
                type: '',
                justify: 'start', // on flex layout
                align: 'top',

                spans: [6, 6, 6],
                offsets: [1, 0, 0],
                push: 0,
                pull: 0
            },
            computed: {
                spansStr: {
                    get() {
                        return this.spans.join(',');
                    },
                    set(val) {
                        this.spans = val.split(',').map(Number);
                    }
                },
                offsetsStr: {
                    get() {
                        return this.offsets.join(',');
                    },
                    set(val) {
                        this.offsets = val.split(',').map(Number);
                    }
                }
            }
        };
    </script>
</body>

</html>
