<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>data and lifecircle</title>
</head>
<body>
	<div id="app">
		hello, {{name}}, are you {{age}} years old?
	</div>
	<script src="/bower_components/vue/dist/vue.js"></script>
	<script>
	var user = {name: 'winnie', age: 18};
	var vm = new Vue({
		el: '#app',
		data: user
	});

	/**
	 * vm.name, vm.age  与 user上的对应属性保持同步，或者说是响应式改变的
	 * console中分别修改试试
	 * user对象上的属性重新用getter setter的方式定义 然后再extend到vm上??
	 */

	 // -----------------------

	 /**
	  * vue实例生命周期钩子
	  * created, compiled, ready, destroyed
	  * vue没有控制器概念，组件的自定义逻辑分散到生命周期钩子中
	  * 声明周期： new Vue()-> Observe Data ->init Events(dom listener and data mutation?) ->{created}
	  * ->通过el或template参数查找模板->{beforeCompile}->编译模板->{compiled}->模板插入document->
	  * {ready}->....->vm.$destroy()执行的话，就触发->{beforeDestroy}->删除数据绑定和子组件->{destroyed}
	  */
	  var vm2 = new Vue({
	  	data: {
	  		a: 100
	  	},
	  	created: function () {
	  		// this 指向 vm实例
	  		console.log('a is:',  this.a);
	  	}
	  });
	 	
		
	</script>
</body>
</html>
