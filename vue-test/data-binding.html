<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据绑定语法</title>
</head>
<body id="app">
	<h3>vue.js的模板同angular一样，都是dom模板，非字符串模板</h3>

	<!-- 模板插值 mustache语法  观察数据msg的变化 /或者说绑定数据msg  ,  建立watcher ( vm._watchers)-->
	<p>Message: {{msg | capitalize }}</p>
	<!-- 单次插值, 数据改变也不会做响应 -->
	<p>This will never change: {{* msg }}</p>
	
	<!-- 三个大括号 插入原始的html(内部的指令和插值都会被作为普通字符串处理) -->
	<div>{{{ raw_html }}}</div>

	<!-- 属性插值 -->
	<div title="item-{{id}}">属性插值例子 hover查看 </div>

	<!-- 模板插值其实也是指令，插入的是表达式.., 表达式可包含过滤器 表达式不能包含流程控制语句和声明语句， 只能是单个表达式。-->
	<p>id+230={{id+230}}</p>
	<p>reverse msg: {{ msg.split('').reverse().join('') }}</p>

	<!-- =================== -->

	<!-- 指令 -->
	<!-- 属性插值 -->
	<a href="{{url}}">goto baidu</a> <br/>
	<!-- 属性插值 最后都转换为如下 v-bind指令 冒号后面的href是v-bind指令的参数  -->
	<a v-bind:href="url">goto baidu</a>
	<p></p>
	<!-- click是 v-on指令的参数 -->
	<button v-on:click="dosth">try click me</button>
	<p></p>

	<!-- .修饰符  如  .literal  表示指令应当以特殊的方式绑定 -->
	<a v-bind:href.literal="/user/orders">list user's orders</a>
	<p></p>

	
	<!-- 两个常用指令 v-bind   v-on 的简写  :   @  如下 -->
	<a :href="url">goto baidu</a>
	<p></p>
	<button @click="dosth">try click me</button>


	<script src="/bower_components/vue/dist/vue.js"></script>
	<script>
	var vm = new Vue({
		el: '#app',
		data: {
			msg: 'remember your destination',
			raw_html: '<h3>vue.js is <i>owsome</i>!</h3>',
			id: 29,
			url: 'http://www.baidu.com'
		},
		methods: {
			dosth: function () {
				// alert('nice..');
				this.id +=10;
			}
		}
	});
	</script>
</body>
</html>
